<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
</head>
<body background="Pepel.jpg">
<h1>
	Qual deus Kratos deve descer a porrada?
</h1>
<form action="Obrigado.html" method="get">
	<fieldset>
		<legend>Dados de login</legend>
		<label>Nome:</label> <input type="text" name="nome" required> <br><br>
		<label>Senha:</label> <input type="password" name="senha">
	</fieldset> <br><br>
	<fieldset>
		<legend>Dados Pessoais</legend>
		<label>Endereço</label> <input type="text" name="endereço" size="50" maxlength="40"> <br><br>
		<input type="radio" name="sexo" checked> <label>Masculino</label><br>
		<input type="radio" name="sexo"> <label>Feminino</label><br>
		<input type="radio" name="sexo"> <label>Outro</label> <br><br>
		Melhor cacete:<br>
		<input type="radio" name="deus"> <label>Poseidon</label><br>
		<input type="radio" name="deus"> <label>Hades</label><br>
		<input type="radio" name="deus"> <label>Zeus</label><br>
		<input type="radio" name="deus"> <label>Baldur</label><br><br>
		Melhor(es) Armas:<br>
		<input type="checkbox" name="Tridente"> <label>Tridente</label><br>
		<input type="checkbox" name="Foices"> <label>Foices Duplas</label><br>
		<input type="checkbox" name="Espada"> <label>Espada</label><br>
		<input type="checkbox" name="Punhos"> <label>Punhos</label><br>
		<input type="checkbox" name="Lâminas"> <label>Lâminas do caos</label><br>
		<input type="checkbox" name="Machado"> <label>Machado Leviatã</label><br><br>
		Qual é a proxima vitíma? <br> <textarea name="sug" rows="10" cols="40"></textarea>
	</fieldset>
	<input type="submit" value="Enviar"><input type="reset" value="Limpar">
	<button><img src="omega.png" width="10" height="10"></button>
</form>
<a href="index.html" target="_self"><img src="omega voltar.png" width="5%" alt="Voltar"></a>
</body>
</html>
